  <script>
    window.$docsify = {
      name: 'qiaohuaiçš„å­¦ä¹ æ—¥è®°',
      repo: 'https://github.com/qiaohuaisun/qiaohuaisun.github.io',

      coverpage: true,
      onlyCover: false,
      loadNavbar: true,

      search: {
        maxAge: 86400000, // ç¼“å­˜æ—¶é—´
        paths: 'auto', // è‡ªåŠ¨æœç´¢æ‰€æœ‰è·¯å¾„
        placeholder: 'ğŸ” æœç´¢å­¦ä¹ ç¬”è®°... (æŒ‰ / æˆ– Ctrl+K å¿«é€Ÿæœç´¢)',
        noData: 'ğŸ˜¢ æ²¡æœ‰æ‰¾åˆ°ç›¸å…³å†…å®¹ï¼Œè¯•è¯•å…¶ä»–å…³é”®è¯ï¼Ÿ',
        depth: 6, // æœç´¢æ·±åº¦
        hideOtherSidebarContent: false,

        // å‘½åç©ºé—´ï¼Œé¿å…å¤šä¸ªdocsifyç«™ç‚¹å†²çª
        namespace: 'qiaohuai-learning-diary',

        // è‡ªå®šä¹‰æœç´¢è·¯å¾„ï¼Œä¼˜å…ˆæœç´¢é‡è¦å†…å®¹
        pathNamespaces: ['/ç¼–ç¨‹è·¯çº¿å›¾', '/å·¥å…·ä¸ç¯å¢ƒ', '/ç»éªŒåˆ†äº«'],
      },

      copyCode: {
        buttonText: 'å¤åˆ¶',
        errorText: 'é”™è¯¯',
        successText: 'å·²å¤åˆ¶'
      },

      markdown: {
        smartypants: true
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html;
          });

          // åˆå§‹åŒ– AOS åŠ¨ç”»
          hook.doneEach(function () {
            // åˆå§‹åŒ– AOS åŠ¨ç”»
            if (typeof AOS !== 'undefined') {
              AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true,
                mirror: false
              });
            }

            // åˆå§‹åŒ–è¿›åº¦è·Ÿè¸ª
            initProgressTracking();

            // åˆå§‹åŒ–æœç´¢å¿«æ·é”®
            initSearchShortcuts();
          });
        }
      ]
    }

    // è¿›åº¦è·Ÿè¸ªåŠŸèƒ½
    function initProgressTracking() {
      const checkboxes = document.querySelectorAll('.progress-item input[type="checkbox"]');

      checkboxes.forEach(function (checkbox) {
        const item = checkbox.closest('.progress-item');
        const itemId = checkbox.id || 'progress-' + Math.random().toString(36).substr(2, 9);
        checkbox.id = itemId;

        // ä» localStorage è¯»å–çŠ¶æ€
        const saved = localStorage.getItem(itemId);
        if (saved === 'true') {
          checkbox.checked = true;
          item.classList.add('completed');
        }

        // ç›‘å¬å˜åŒ–
        checkbox.addEventListener('change', function () {
          localStorage.setItem(itemId, checkbox.checked);
          if (checkbox.checked) {
            item.classList.add('completed');
          } else {
            item.classList.remove('completed');
          }

          // æ›´æ–°è¿›åº¦æ¡
          updateProgressBar();
        });
      });

      // åˆå§‹åŒ–è¿›åº¦æ¡
      updateProgressBar();
    }

    function updateProgressBar() {
      const progressBars = document.querySelectorAll('.progress-bar-wrapper');

      progressBars.forEach(function (bar) {
        const container = bar.closest('.progress-section');
        if (!container) return;

        const checkboxes = container.querySelectorAll('input[type="checkbox"]');
        const checked = container.querySelectorAll('input[type="checkbox"]:checked');

        const total = checkboxes.length;
        const completed = checked.length;
        const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

        const fill = bar.querySelector('.progress-bar-fill');
        if (fill) {
          fill.style.width = percentage + '%';
          fill.textContent = percentage + '%';
        }
      });
    }

    // æœç´¢å¿«æ·é”®å’Œæ™ºèƒ½å»ºè®®åŠŸèƒ½
    function initSearchShortcuts() {
      const searchInput = document.querySelector('.search input[type="search"]');
      if (!searchInput) return;

      // å¿«æ·é”®ï¼šæŒ‰ / æˆ– Ctrl+K èšç„¦æœç´¢æ¡†
      document.addEventListener('keydown', function (e) {
        // æŒ‰ / é”®ï¼ˆä¸åœ¨è¾“å…¥æ¡†ä¸­ï¼‰
        if (e.key === '/' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
          e.preventDefault();
          searchInput.focus();
          searchInput.select();
        }

        // æŒ‰ Ctrl+K æˆ– Cmd+K
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
          e.preventDefault();
          searchInput.focus();
          searchInput.select();
        }

        // æŒ‰ ESC å–æ¶ˆæœç´¢
        if (e.key === 'Escape' && document.activeElement === searchInput) {
          searchInput.blur();
          searchInput.value = '';
        }
      });

      // æœç´¢å»ºè®®å’Œæ™ºèƒ½æç¤º
      const searchSuggestions = {
        'ç¼–ç¨‹': ['C++å­¦ä¹ è·¯çº¿', 'Pythonå…¥é—¨', 'ç¼–ç¨‹è·¯çº¿å›¾'],
        'c++': ['C/C++è·¯çº¿å›¾', 'C++è¯­æ³•', 'STLå®¹å™¨'],
        'python': ['Pythonè·¯çº¿å›¾', 'Pythonè¯­æ³•', 'Pythoné¡¹ç›®'],
        'git': ['Gitä½¿ç”¨æŒ‡å—', 'GitHubå…¥é—¨', 'ç‰ˆæœ¬æ§åˆ¶'],
        'å·¥å…·': ['VSå®‰è£…', 'PyCharmé…ç½®', 'å­¦ä¹ å·¥å…·ç®±'],
        'ç«èµ›': ['ç¼–ç¨‹ç«èµ›', 'ç«èµ›ç»éªŒ', 'LeetCode'],
        'é—®é¢˜': ['FAQ', 'å¸¸è§é—®é¢˜', 'è¸©å‘è®°å½•'],
      };

      // æ™ºèƒ½æœç´¢æç¤ºï¼ˆå½“è¾“å…¥å…³é”®è¯æ—¶æ˜¾ç¤ºç›¸å…³å»ºè®®ï¼‰
      let searchTimeout;
      searchInput.addEventListener('input', function () {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(function () {
          const query = searchInput.value.toLowerCase().trim();

          // æ£€æŸ¥æ˜¯å¦åŒ¹é…æœç´¢å»ºè®®
          for (const [keyword, suggestions] of Object.entries(searchSuggestions)) {
            if (query.includes(keyword)) {
              // åœ¨æ§åˆ¶å°è¾“å‡ºå»ºè®®ï¼ˆå¯ä»¥åç»­æ”¹ä¸ºæ˜¾ç¤ºåœ¨UIä¸­ï¼‰
              console.log('ğŸ’¡ æœç´¢å»ºè®®:', suggestions.join(', '));
              break;
            }
          }
        }, 300);
      });

      // æœç´¢ç»“æœä¼˜åŒ–ï¼šæ ¹æ®å…³é”®è¯æƒé‡æ’åº
      const priorityKeywords = {
        'è·¯çº¿å›¾': 3,
        'å…¥é—¨': 3,
        'æŒ‡å—': 2,
        'å·¥å…·': 2,
        'ç«èµ›': 2,
        'FAQ': 2,
      };

      // è®°å½•æœç´¢å†å²ï¼ˆå­˜å‚¨åœ¨ localStorageï¼‰
      searchInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && searchInput.value.trim()) {
          const query = searchInput.value.trim();
          saveSearchHistory(query);
        }
      });
    }

    // ä¿å­˜æœç´¢å†å²
    function saveSearchHistory(query) {
      const historyKey = 'qiaohuai-search-history';
      let history = JSON.parse(localStorage.getItem(historyKey) || '[]');

      // é¿å…é‡å¤
      history = history.filter(item => item !== query);

      // æ·»åŠ åˆ°å¼€å¤´
      history.unshift(query);

      // åªä¿ç•™æœ€è¿‘10æ¡
      history = history.slice(0, 10);

      localStorage.setItem(historyKey, JSON.stringify(history));
    }

    // è·å–æœç´¢å†å²
    function getSearchHistory() {
      const historyKey = 'qiaohuai-search-history';
      return JSON.parse(localStorage.getItem(historyKey) || '[]');
    }
  </script>

  <!-- å›åˆ°é¡¶éƒ¨ï¼šè¡Œä¸ºè„šæœ¬ -->
  <script>
    (function () {
      var btn = document.getElementById('back-to-top');
      if (!btn) return;

      var threshold = 200; // æ˜¾ç¤ºæŒ‰é’®çš„æ»šåŠ¨é˜ˆå€¼ï¼ˆåƒç´ ï¼‰

      function toggle() {
        var y = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
        if (y > threshold) {
          btn.classList.add('show');
        } else {
          btn.classList.remove('show');
        }
      }

      function scrollToTop() {
        var prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReduced) {
          window.scrollTo(0, 0);
        } else {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      }

      // äº‹ä»¶ç»‘å®š
      window.addEventListener('scroll', toggle, { passive: true });
      window.addEventListener('hashchange', toggle);
      btn.addEventListener('click', scrollToTop);

      // åˆå§‹åŒ–çŠ¶æ€
      toggle();

      // Docsify è·¯ç”±åˆ‡æ¢ååˆ·æ–°æŒ‰é’®çŠ¶æ€
      window.$docsify = window.$docsify || {};
      var prevPlugins = window.$docsify.plugins || [];
      function backTopPlugin(hook) {
        hook.doneEach(function () {
          setTimeout(toggle, 0);
        });
      }
      window.$docsify.plugins = [].concat(prevPlugins, backTopPlugin);
    })();
  </script>
